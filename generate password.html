<!DOCTYPE html>
<html>
<head>
	<title>Generate Password  using String.from char code </title>
	<style type="text/css">
		table{
			border:1px solid #33ccff;
			display: inline-block;
		}

		td{
			border:1px solid #33ccff;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		
		document.write("<table>");
		document.write("<tr><td>ID</td></tr>");
		var i = 1 ;
		for(;i <= 26 ; i++)
		{
			document.write("<tr><td>" + i + "</td></tr>");   
		}
		document.write("</table>");
		 
		document.write("<table>");
		document.write("<tr><td>LETTER</td></tr>");
		for(var alphapet = 65  ;  alphapet < 65+26 ; alphapet++ )
		{
			document.write("<tr><td>");
			document.write(String.fromCharCode(alphapet.toString()));
			document.write("</td></tr>");
		}
		document.write("</table>");
		document.write("<table>");
		document.write("<tr><td>Password</td></tr>");
		var pass = 1 ,
		z =  64;
		for( ;  pass <= 26 ; pass++ )
		{
			document.write("<tr><td>");
			document.write(pass.toString().repeat(pass));
			z++;
			document.write(String.fromCharCode(z.toString()).repeat(pass));
			
			document.write("</td></tr>"); 
		}
		document.write("</table>");

 </script>

</body>
</html>
